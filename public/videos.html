<script>

    $(".home-go").click(function(){

    $(".products-go").click(function(){

    });
    $(".videos-go").click(function(){

    });
    $(".inside-go").click(function(){
        window.location.href = "/inside";
    });
    $(".events-go").click(function(){
        window.location.href = "/events";
    });
    $(".contact-go").click(function(){
        window.location.href = "/contact";
    });

    $(".first-video").hide();
    $(".third-video").hide();
    $(".fourth-video").hide();
    $(".iframe-player").hide();
    $(document).ready(function(){
        $('#nav-icon1,#nav-icon2,#nav-icon3,#nav-icon4').click(function(){
            $(this).toggleClass('open');
        });

    });


    var video1 = $(".first-video").attr("src");
    var video2 = $(".second-video").attr("src");
    var video3 = $(".third-video").attr("src");
    var video4 = $(".fourth-video").attr("src");


    $(".move-over").click(function(){
        $(".iframe-player").fadeOut("slow");
        $(".first-video").fadeOut("slow");
        $(".nav").fadeIn("slow");


        $('.first-video').attr("src", "");
        $('.second-video').attr("src", "");
        $('.third-video').attr("src", "");
        $('.fourth-video').attr("src", "");


    });


    $(".video1").click(function(){
        $(".iframe-player").show();

        $(".first-video").fadeIn("slow").attr("src",video1);
        $(".second-video").hide();
        $(".third-video").hide();
        $(".fourth-video").hide();

        $(".nav").hide();
    });
    $(".video2").click(function(){
        $(".nav").hide();

        $(".iframe-player").show();
        $(".first-video").hide();
        $(".second-video").fadeIn("slow").attr("src",video2);
        $(".third-video").hide();
        $(".fourth-video").hide();    });
    $(".video3").click(function(){
        $(".nav").hide();

        $(".iframe-player").show();
        $(".first-video").hide();
        $(".second-video").hide();
        $(".third-video").fadeIn("slow").attr("src",video3);
        $(".fourth-video").hide();    });
    $(".video4").click(function(){
        $(".nav").hide();

        $(".iframe-player").show();
        $(".first-video").show();
        $(".second-video").hide();
        $(".third-video").hide();
        $(".fourth-video").fadeIn("slow").attr("src",video4);    });

    $(".nav").click(function(){
        $("#nav-icon1 span, #nav-icon3 span, #nav-icon4 span").toggleClass("change-nav-color2");
        $(".logo").toggleClass("changeColor");
        $(".side-nav").toggleClass("side-nav-width")
        $(".side-side-nav").toggleClass("side-side-nav-width");

    });

    $(".home-go").click(function(){
        window.location.href = "index.html"
    });

    function adjustHeightOfPage(pageNo) {

        var offset = 80;
        var pageContentHeight = 0;

        var pageType = $('div[data-page-no="' + pageNo + '"]').data("page-type");

        if( pageType != undefined && pageType == "gallery") {
            pageContentHeight = $(".cd-hero-slider li:nth-of-type(" + pageNo + ") .tm-img-gallery-container").height();
        }
        else {
            pageContentHeight = $(".cd-hero-slider li:nth-of-type(" + pageNo + ") .js-tm-page-content").height() + 20;
        }

        if($(window).width() >= 992) { offset = 120; }
        else if($(window).width() < 480) { offset = 40; }

        // Get the page height
        var totalPageHeight = $('.cd-slider-nav').height()
            + pageContentHeight + offset
            + $('.tm-footer').height();

        // Adjust layout based on page height and window height
        if(totalPageHeight > $(window).height())
        {
            $('.cd-hero-slider').addClass('small-screen');
            $('.cd-hero-slider li:nth-of-type(' + pageNo + ')').css("min-height", totalPageHeight + "px");
        }
        else
        {
            $('.cd-hero-slider').removeClass('small-screen');
            $('.cd-hero-slider li:nth-of-type(' + pageNo + ')').css("min-height", "100%");
        }
    }

    /*
     Everything is loaded including images.
     */
    $(window).load(function(){

        $(window).scroll(function(){
            wScroll = $(window).scrollTop();
            console.log(wScroll);

            $(".parallax").css({
                'transform': 'translate(0px, ' + wScroll / -5 + '%)'
            })
        });

        $(".tm-text-title").addClass("move-left");

        adjustHeightOfPage(1); // Adjust page height

        /* Gallery One pop up
         -----------------------------------------*/
        $('.gallery-one').magnificPopup({
            delegate: 'a', // child items selector, by clicking on it popup will open
            type: 'image',
            gallery:{enabled:true}
        });

        /* Gallery Two pop up
         -----------------------------------------*/
        $('.gallery-two').magnificPopup({
            delegate: 'a',
            type: 'image',
            gallery:{enabled:true}
        });

        /* Gallery Three pop up
         -----------------------------------------*/
        $('.gallery-three').magnificPopup({
            delegate: 'a',
            type: 'image',
            gallery:{enabled:true}
        });

        /* Collapse menu after click
         -----------------------------------------*/
        $('#tmNavbar a').click(function(){
            $('#tmNavbar').collapse('hide');

            adjustHeightOfPage($(this).data("no")); // Adjust page height
        });

        /* Browser resized
         -----------------------------------------*/
        $( window ).resize(function() {
            var currentPageNo = $(".cd-hero-slider li.selected .js-tm-page-content").data("page-no");

            // wait 3 seconds
            setTimeout(function() {
                adjustHeightOfPage( currentPageNo );
            }, 1000);

        });

        // Remove preloader (https://ihatetomatoes.net/create-custom-preloading-screen/)
        $('body').addClass('loaded');

    });

    /* Google map
     ------------------------------------------------*/
    var map = '';
    var center;

    function initialize() {
        var mapOptions = {
            zoom: 14,
            center: new google.maps.LatLng(37.769725, -122.462154),
            scrollwheel: false
        };

        map = new google.maps.Map(document.getElementById('google-map'),  mapOptions);

        google.maps.event.addDomListener(map, 'idle', function() {
            calculateCenter();
        });

        google.maps.event.addDomListener(window, 'resize', function() {
            map.setCenter(center);
        });
    }

    function calculateCenter() {
        center = map.getCenter();
    }

    function loadGoogleMap(){
        var script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = 'https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&' + 'callback=initialize';
        document.body.appendChild(script);
    }

    // DOM is ready
    $(function() {
        loadGoogleMap(); // Google Map
    });

</script>
